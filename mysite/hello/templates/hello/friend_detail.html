{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    </head>
    <body class="container">
        <h1 class="display-4 text-primary">
            Friends List</h1>
        <table class="table">
            <tr>
                <th>id</th>
                <th>{{object.id}}</th>
            </tr>
            <tr>
                <th>name</th>
                <td>{{object.id}}</th>
            </tr>
            <tr>
                <th>name</th>
                <td>{{object.mail}}</td>
            </tr>
            <tr>
                <th>gender</th>
                <td>{{object.gender}}</td>
            </tr>
            <tr>
                <th>age</th>
                <td>{{object.age}}</td>
            </tr>
        </table>
    </body>
</html>
