{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>
            TodoList
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="display-4 text-primary mb-4">{{ login_user }}</h1>
       
        <table class="table">
            <tr>
                <th>tododata</th>
            </tr>
            {% for item in tododata %}
            <tr>
                <td>
                    {{item.content}}
                    
                </td>
                <td>{{item.deadline}}</td>

            </tr>
            {% endfor %}
        </table>
        

        
        
    </body>
</html>
