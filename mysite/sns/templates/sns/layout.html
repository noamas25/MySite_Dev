{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
     </head>
     <body >
        <nav class="navbar fixed=top navbar-expand navbar-light bg-light">
        <ul style="width: 100%" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">top</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post' %}">post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'goods' %}">good</a>
            </li>
            <li class="nav-item nav-link fw-bold text-primary">
                    logined: "{{login_user}}"</li>
        </ul>
        </nav>
        <div class="container">
            <div>
                {% block header %}
                {% endblock %}
            </div>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div class="my-3 text-center">
                <span class="font-weight-bold">
                    <a href="/admin/logout?next=/sns/">
                        [ logout ]
                    </a>
                </span>
                <span class="float-right">copyright 2024.</span>
            </div>
        </div>
     </body>
</html>
